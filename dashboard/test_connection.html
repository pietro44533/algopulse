<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Connessione - Segnale Tecnico</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: rgba(76, 175, 80, 0.8); }
        .error { background: rgba(244, 67, 54, 0.8); }
        .loading { background: rgba(255, 193, 7, 0.8); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Test Connessione Dashboard</h1>
        <p>Verifica che tutti i servizi funzionino correttamente</p>
        
        <div id="results"></div>
        
        <button onclick="runTests()" style="
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        ">Esegui Test</button>
        
        <div style="margin-top: 30px;">
            <a href="/" style="color: white; text-decoration: none; padding: 10px 20px; background: rgba(255,255,255,0.2); border-radius: 8px;">
                üè† Vai alla Dashboard
            </a>
        </div>
    </div>

    <script>
        async function runTests() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="status loading">üîÑ Esecuzione test...</div>';
            
            const tests = [
                { name: 'Dashboard principale', url: '/' },
                { name: 'API messaggi', url: '/api/instradatore_task' },
                { name: 'CSS dashboard', url: '/css/dashboard.css' },
                { name: 'JavaScript dashboard', url: '/js/dashboard.js' },
                { name: 'Manifest PWA', url: '/site.webmanifest' },
                { name: 'Service Worker', url: '/service-worker.js' }
            ];
            
            let resultsHtml = '';
            
            for (const test of tests) {
                try {
                    const response = await fetch(test.url);
                    if (response.ok) {
                        resultsHtml += `<div class="status success">‚úÖ ${test.name} - OK (${response.status})</div>`;
                    } else {
                        resultsHtml += `<div class="status error">‚ùå ${test.name} - Errore (${response.status})</div>`;
                    }
                } catch (error) {
                    resultsHtml += `<div class="status error">‚ùå ${test.name} - Errore di connessione</div>`;
                }
            }
            
            results.innerHTML = resultsHtml;
        }
        
        // Esegui test automaticamente al caricamento
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
